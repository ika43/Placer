<div class="page-wrapper">
  <div class="page-content--bge5">
    <div class="container">
      <div class="login-wrap">
        <div class="login-content">
          <div class="login-logo">
            <a href="#">
              <img src="../../assets/Images/logo.png" alt="finder">
            </a>
          </div>
          <div class="login-form">
            <form [formGroup]="form" (ngSubmit)="confirm()">
              <div class="form-group">
                <label>Confirmation code</label>
                <input class="au-input au-input--full" type="text" formControlName="code">
                <span *ngIf="code.touched && code.invalid" class="text-danger">
                  <p *ngIf="code.errors.pattern">6 digit code</p>
                </span>
                <span class="text-danger">
                  {{error}}
                </span>
              </div>
              <button class="btn btn-lg btn-info btn-block m-b-20" type="submit">submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loader *ngIf="isLoading">
</app-loader>
