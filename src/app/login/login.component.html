<div class="container">
  <div class="login-wrap">
    <div class="login-content">
      <div class="login-logo">
        <a href="#">
          <img class="disable-user-select" src="../../assets/Images/logo.png" alt="CoolAdmin">
        </a>
      </div>
      <div class="login-form">
        <form [formGroup]="form" (ngSubmit)="login()">
          <div class="form-group">
            <label>Email Address</label>
            <input class="au-input au-input--full" formControlName="email" type="email" name="email"
              placeholder="Email">
            <span *ngIf="email.touched && email.invalid" class="error">
              <p *ngIf="email.errors.email">Invalid email address</p>
            </span>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="au-input au-input--full" formControlName="password" type="password" name="password"
              placeholder="Password">
          </div>
          <button class="btn btn-lg btn-info btn-block m-b-20" type="submit">sign in</button>
        </form>
        <span class="error">
          {{serverError}}
        </span>
        <div class="register-link">
          <p>
            Don't you have account?
            <a routerLink="/register">Sign Up Here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loader *ngIf="isLoading">
</app-loader>
