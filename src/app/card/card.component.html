<div class="card">
  <img class="card-img-top" src="{{ item.img }}" alt="Card image cap" />
  <div class="card-body">
    <h4 class="card-title mb-3">
      <a
        routerLink="/apartments/city/{{ item.name }}"
        [queryParams]="{ page: 0 }"
      >
        {{ item.name }} ({{ item.number }})
      </a>
    </h4>
  </div>
</div>
